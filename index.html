<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="grid-container">
    <header>
      <h1>Talk to Mr. Roboger!</h1>
      <p>Now's your chance to have a real live conversation with a robot! Go ahead!</p>
    </header>
    <div class="form-div">
      <form action="#" id="number-form">
        <div class="form-group">
          <label for="user-name">Enter your first name:</label>
          <input type="text" id="user-name" class="form-control">
        </div>
        <div class="form-group">
          <label for="number-input">Enter a positive, whole number.</label>
          <input type="number" id="number-input" class="form-control">
        </div>
        <button class="btn" type="submit">Submit Number!</button>
        <button class="btn" type="submit" id="reverse-btn">Reverse The Order!</button>
        <div class="show-user-num">
          <p>Your number was:</p>
          <p class="number-here"></p>
        </div>
      </form>
    </div>
    <div id="output">
      <div class="output-background1">
        <h3>Mr. Roboger's Response</h3>
        <p id="output-text"></p>
      </div>
    </div>
    <div id="output-reverse">
      <div class="output-background2">
        <h3>Mr. Roboger's Response Reversed</h3>
        <p id="output-reverse-text"></p>
      </div>
    </div>
  </div>  
</body>
<footer>
  <p>&copy;Brittany Lindgren, 2020</p>
  <p>Little toy robots photo by Eric Krull on Unsplash</p>
</footer>
</html>
